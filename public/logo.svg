<svg viewBox="0 0 400 300" xmlns="http://www.w3.org/2000/svg">
    <!-- Gradient Definitions -->
    <defs>
        <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
            <stop offset="0%" style="stop-color:#FFD1DC;stop-opacity:1" />
            <stop offset="100%" style="stop-color:#FF9ECD;stop-opacity:1" />
        </linearGradient>
        <linearGradient id="crownGradient" x1="0%" y1="0%" x2="0%" y2="100%">
            <stop offset="0%" style="stop-color:#FFD700;stop-opacity:1" />
            <stop offset="100%" style="stop-color:#FFA500;stop-opacity:1" />
        </linearGradient>
        <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
            <feGaussianBlur in="SourceAlpha" stdDeviation="3"/>
            <feOffset dx="2" dy="2"/>
            <feComponentTransfer>
                <feFuncA type="linear" slope="0.3"/>
            </feComponentTransfer>
            <feMerge>
                <feMergeNode/>
                <feMergeNode in="SourceGraphic"/>
            </feMerge>
        </filter>
    </defs>
    
    <!-- Background Circle with Gradient -->
    <circle cx="200" cy="155" r="140" fill="url(#bgGradient)" filter="url(#shadow)" />
    
    <!-- Decorative Ring -->
    <circle cx="200" cy="155" r="130" fill="none" stroke="#FFF" stroke-width="2" stroke-dasharray="4,4" />
    
    <!-- Enhanced Crown - Moved Down -->
    <path d="M150,55 L180,75 L200,45 L220,75 L250,55 L265,85 L135,85 L150,55" 
          fill="url(#crownGradient)" 
          stroke="#B8860B" 
          stroke-width="3"
          filter="url(#shadow)" />
    <circle cx="150" cy="50" r="5" fill="#FF69B4"/>
    <circle cx="200" cy="40" r="5" fill="#FF69B4"/>
    <circle cx="250" cy="50" r="5" fill="#FF69B4"/>
    
    <!-- Stylized Dollar Sign - Moved Down -->
    <text x="200" y="175" 
          font-family="Georgia, serif" 
          font-size="90" 
          fill="#FF69B4" 
          text-anchor="middle" 
          font-weight="bold" 
          filter="url(#shadow)">
        $
    </text>
    
    <!-- Centered All-Caps Text - Smaller & Closer -->
    <text x="200" y="218" 
          font-family="Poppins, sans-serif" 
          font-size="18" 
          fill="#000000" 
          text-anchor="middle" 
          font-weight="bold"
          letter-spacing="-1">
        RRA BUDGET TRACKERS
    </text>
          
    <!-- Decorative Elements - Moved Down -->
    <circle cx="120" cy="238" r="3" fill="#FF69B4"/>
    <circle cx="280" cy="238" r="3" fill="#FF69B4"/>
</svg>
